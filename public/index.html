<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/doodle/48/000000/summer.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Weather Journal</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Journal</h1>

      <form class="form" method="post">
        <input
          class="form__zip"
          type="number"
          placeholder="Enter your zip code"
          required
        />
        <textarea
          class="form__feeling"
          placeholder="Enter your feelings"
          required
        ></textarea>
        <button class="form__submit" type="submit">Generate</button>
      </form>

      <div class="result">
        <img alt="result__weather-state" class="result__weather-state" />
        <p class="result__zip"></p>

        <p class="result__feeling"></p>
        <p class="result__temp"></p>
        <p class="result__desc"></p>

        <p class="result__date"></p>
        <span class="result__location"></span>
      </div>
    </div>
    <script src="./client.js"></script>
  </body>
</html>
